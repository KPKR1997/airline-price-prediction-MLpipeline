<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Price Prediction</title>
    <style>
        body {
            background-color: #ecf1f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="login">
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h1>Airline Price Prediction</h1>
            
            <label class="form-label">Select Airline</label>
            <select name="airline" required>
                <option selected disabled value="">Select Airline</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="AirAsia">AirAsia</option>
                <option value="Vistara">Vistara</option>
                <option value="GO_FIRST">GO_FIRST</option>
                <option value="Indigo">Indigo</option>
                <option value="Air_India">Air_India</option>
            </select>
            
            <label class="form-label">Departure City</label>
            <select name="source_city" required>
                <option selected disabled value="">Select Departure City</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>
            
            <label class="form-label">Departure Time</label>
            <select name="departure_time" required>
                <option selected disabled value="">Select Departure Time</option>
                <option value="Evening">Evening</option>
                <option value="Early_Morning">Early Morning</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Night">Night</option>
                <option value="Late_Night">Late Night</option>
            </select>
            
            <label class="form-label">Select Number of Layovers</label>
            <select name="stops" required>
                <option selected disabled value="">Select Number of Layovers</option>
                <option value="zero">Zero</option>
                <option value="one">One</option>
                <option value="two_or_more">Two or More</option>
            </select>
            
            <label class="form-label">Time of Arrival</label>
            <select name="arrival_time" required>
                <option selected disabled value="">Select Time of Arrival</option>
                <option value="Night">Night</option>
                <option value="Morning">Morning</option>
                <option value="Early_Morning">Early Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Late_Night">Late Night</option>
            </select>
            
            <label class="form-label">Select Destination City</label>
            <select name="destination_city" required>
                <option selected disabled value="">Select Destination City</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Delhi">Delhi</option>
            </select>
            
            <label class="form-label">Select Class</label>
            <select name="ticketclass" required>
                <option selected disabled value="">Select Class</option>
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
            </select>
            
            <label class="form-label">Duration of Flight (Hours)</label>
            <input type="text" name="duration" placeholder="Enter Duration (e.g., 3.5)" required>
            
            <label class="form-label">Days Left for Journey</label>
            <input type="number" name="days_left" placeholder="Enter Days Left" min="0" max="49" required>
            
            <input class="btn-primary" type="submit" value="Predict Airline Ticket Price">
        </form>
        
        <h2>The predicted price is approximately INR {{ results }}</h2>
    </div>
</body>
</html>
